<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelPrint.me - Crea estampitas de tus viajes</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-indigo-600">TravelPrint.me</h1>
            <p class="text-gray-600">Crea estampitas personalizadas de tus viajes</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Panel de control -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-8">
                    <h2 class="text-2xl font-semibold mb-4">1. Añade destinos</h2>
                    <div class="flex space-x-2 mb-2">
                        <input type="text" id="destinationInput" placeholder="Añadir destino (ej: Santiago)" 
                            class="flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                        <button id="addDestinationBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
                            Añadir
                        </button>
                    </div>
                    <ul id="destinationsList" class="divide-y divide-gray-200 mt-4">
                        <!-- Los destinos se añadirán aquí dinámicamente -->
                    </ul>
                </div>

                <div class="mb-8">
                    <h2 class="text-2xl font-semibold mb-4">2. Personaliza tu estampita</h2>
                    <div class="grid grid-cols-1 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2" for="templateStyle">Formato de estampita</label>
                            <select id="templateStyle" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                                <option value="classic">Clásico (4:3)</option>
                                <option value="square">Cuadrado (1:1)</option>
                                <option value="vertical">Vertical (4:5)</option>
                                <option value="story">Historia (9:16)</option>
                                <option value="wide">Panorámico (16:9)</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="mapStyle">Estilo del mapa</label>
                            <select id="mapStyle" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                                <option value="mapbox://styles/mapbox/streets-v12">Estándar</option>
                                <option value="mapbox://styles/mapbox/outdoors-v12">Terreno</option>
                                <option value="mapbox://styles/mapbox/light-v11">Claro</option>
                                <option value="mapbox://styles/mapbox/dark-v11">Oscuro</option>
                                <option value="mapbox://styles/mapbox/satellite-v9">Satélite</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="lineColor">Color de ruta</label>
                            <input type="color" id="lineColor" value="#4F46E5" class="w-full h-10 px-2 py-1 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="stampTitle">Título de la estampita</label>
                            <input type="text" id="stampTitle" placeholder="Mi viaje por Chile" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                        </div>
                    </div>
                </div>

                <div>
                    <h2 class="text-2xl font-semibold mb-4">3. Descarga tu estampita</h2>
                    <div class="grid grid-cols-1 gap-4">
                        <button id="downloadFreeBtn" class="bg-gray-600 text-white px-4 py-3 rounded-lg hover:bg-gray-700">
                            Descargar gratis (con marca de agua)
                        </button>
                        <button id="downloadPremiumBtn" class="bg-indigo-600 text-white px-4 py-3 rounded-lg hover:bg-indigo-700">
                            Comprar versión premium ($5)
                        </button>
                    </div>
                </div>
            </div>

            <!-- Previsualización -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4">Previsualización</h2>
                <div id="stampPreview" class="relative border-8 border-indigo-100 rounded-lg overflow-hidden">
                    <div id="map" class="w-full h-80"></div>
                    <div class="p-4 bg-white">
                        <h3 id="previewTitle" class="text-xl font-bold text-center">Mi viaje por Chile</h3>
                        <p id="previewDestinations" class="text-gray-600 text-center">Santiago → Valparaíso → Viña del Mar</p>
                    </div>
                    <div id="watermark" class="absolute bottom-2 right-2 text-xs text-gray-500 opacity-80">
                        TravelPrint.me
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t mt-12 py-6">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>© 2025 TravelPrint.me - Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Cargar scripts sin usar módulos ES6 -->
    <script src="assets/js/map.js"></script>
    <script src="assets/js/payment.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
